<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
<form action="cliente" method="post">
    <label> Nome:
        <input type="text" placeholder="Nome" name="nomeCliente">
    </label>
    <label> E-mail:
        <input type="email" placeholder="E-mail" name="emailCliente">
    </label>
    <label> Conta:
        <input type="text" placeholder="Conta" name="contaCliente">
    </label>
    <label> Agência:
        <input type="text" placeholder="Agência" name="agenciaCliente">
    </label>
    <button type="submit"> Cadastrar</button>
</form>
</body>
</html>
